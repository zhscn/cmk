[package]
name = "cmk"
version = "0.1.0"
edition = "2024"
description = "A CLI tool for managing CMake projects"

[dependencies]
anyhow = "1.0.98"
clap = { version = "4.5.40", features = ["derive"] }
futures = "0.3.31"
octocrab = "0.44.1"
reqwest = { version = "0.12.21" }
serde = "1.0.219"
serde_json = "1.0.140"
sha2 = "0.10.9"
tokio = { version = "1.45.1", features = ["net", "macros", "rt-multi-thread"] }

[profile.release]
lto = true
strip = true
