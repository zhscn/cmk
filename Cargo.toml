[package]
name = "cmk"
version = "0.1.0"
edition = "2024"
description = "A CLI tool for managing CMake projects"

[dependencies]
anyhow = "1.0.96"
clap = { version = "4.5.31", features = ["derive"] }
octocrab = "0.43.0"
reqwest = { version = "0.12.12", features = ["blocking"] }
serde = "1.0.218"
serde_json = "1.0.139"
sha2 = "0.10.8"
tokio = { version = "1.43.0", features = ["full"] }
